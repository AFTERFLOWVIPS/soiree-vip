<!DOCTYPE html>
<html lang="fr">
<head>

  <style>

    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: gold;
    }
    form {
      max-width: 400px;
      margin: auto;

      padding: 20px;

      width: 100%;
      padding: 10px;

      border-radius: 5px;

<body>

  <form action="merci.html" method="get">
